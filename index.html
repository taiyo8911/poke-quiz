<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeシルエット</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body oncontextmenu="return false;">
    <header>
        <h1 class="text-center">Pokeシルエット</h1>
    </header>

    <div class="container text-center">
        <div class="pt-3">
            <p>このポケモンの名前は？</p>
            <div id="image" class="image my-1"></div>
            <!-- form送信時に画面更新させないためにreturn false; -->
            <form id="form" class="form" onsubmit="checkAnswer(); return false;">
                <label>こたえ</label>
                <input id="answer" type="text" autocomplete="off" maxlength="10" size="12" autofocus>
                <input type="submit" value="答え合わせ">
            </form>
            <div id="judge" class="judge"></div>
        </div>
    </div>

    <script src="script/main.js"></script>
</body>

</html>
